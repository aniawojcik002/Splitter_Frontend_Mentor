<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <!-- user styles -->
  <link rel="stylesheet" href="/dist/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <main>
    <div class="calculator">

      <div class="calculator__logo">
        <img src="/images/logo.svg" alt="Splitter">
      </div>

      <div class="calculator__app padding--tb">

        <div class="calculator__data padding--lr">

          <div class="calculator__bill ">

            <label for="bill" class="text text--gray ">Bill</label>
            <input id="bill" name="bill" class="input__long hide-arrow" type="number" min="1" step="0.01"> 
            <span class="validity validity__bill"></span>
          </div>


          <div class="calculator__tip">

            <label class="text text--gray">Select Tip %</label>
            <div class="button grid">
              <input class="button__item button__item--green flex" readonly value="5%" type="button">
              <input class="button__item button__item--green flex" readonly name="tip_value" value="10%">
              <input class="button__item button__item--green flex" readonly name="tip_value" value="15%">
              <input class="button__item button__item--green flex" readonly name="tip_value" value="25%">
              <input class="button__item button__item--green flex" readonly name="tip_value" value="50%">
              <input class="button__item button__customPercentage button__item--light flex hide-arrow" type="number" min= "1" max="100" step="0.01" placeholder= "Custom">
            </div>

          </div>
  
          <div class="calculator__people">
            
            <label for="people2" class="text text--gray">Number of people</label>
            <input id= "people" name="people2" class="input__long hide-arrow" type="number" min= "1" >
            <span class="validity"></span>

          </div>


        </div>


        <div class="calculator__result padding--lr2 ">
          
          <div class="calculator__amount description">Tip Amount <span>/ person</span>
          </div>
          <div class="calculator__tipValue value">
            <span>$</span>0.00
          </div>
          <div class="calculator__total description">
            Total <span>/ person</span>
          </div>
          <div class="calculator__totalValue value">
            <span>$</span>0.00
          </div>
          <button class="button calculator__reset calculator__cta">RESET </button>
        </div>
      </div>

    </div>
  </main>

  <script src="/js/main.js"></script>
</body>
</html>
