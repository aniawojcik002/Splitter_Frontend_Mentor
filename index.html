<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">


  <!-- user styles -->
  <link rel="stylesheet" href="/dist/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>
  <main>
    <div class="calculator">

      <div class="calculator__logo">
        <img src="/images/logo.svg" alt="Splitter">
      </div>

      <div class="calculator__app padding--tb">

        <div class="calculator__data padding--lr">

          <div class="calculator__bill ">

            <label for="bill" class="text text--gray ">Bill</label>
            <input id="bill" name="bill" type="number" class="input hide-arrow" min="0.01" step="0.01" required>
            <span class="validity"></span>
          </div>

          <div class="calculator__tip">

            <label class="text text--gray">Select Tip %</label>
            <div class="button grid">

              <input class="button__item button__item--green flex" readonly name="tip_value" value="5%">
              <input class="button__item button__item--green flex" readonly name="tip_value" value="10%">
              <input class="button__item button__item--green flex" readonly name="tip_value" value="15%">
              <input class="button__item button__item--green flex" readonly name="tip_value" value="25%">
              <input class="button__item button__item--green flex" readonly name="tip_value" value="50%">
               <input class="button__item button__customPercentage button__item--light flex hide-arrow" type="number" min= "1" max="100" step= "1" placeholder= "Custom">
               <!-- required> -->



              <!-- <option  class="button__item button__item--green flex value="10" type="checkbox" name="tip_value">10%</option>
              <option  class="button__item button__item--green flex value="15" type="checkbox" name="tip_value">15%</option>
              <option  class="button__item button__item--green flex value="25" type="checkbox" name="tip_value">25%</option>
              <option  class="button__item button__item--green flex value="50" type="checkbox" name="tip_value">50</option> -->
              <!-- <input class="button__item button__customPercentage button__item--light flex" type="number" min= "1" max="100" step= "1" placeholder= "Custom" required>  -->
              
              <!-- <a href="" class="button__item button__item--green flex">5%</a><a href="" class="button__item button__item--green flex">10%</a><a href="" class="button__item button__item--green flex">15%</a><a href="" class="button__item button__item--green flex">25%</a><a href="" class="button__item button__item--green flex">50%</a><input class="button__item button__customPercentage button__item--light flex" type="number" min= "1" max="100" step= "1" placeholder= "Custom" required> -->
            </div>

          </div>
  
          <div class="calculator__people">
            
            <label for="people" class="text text--gray">Number of people</label>
            <input id= "people" name="people" class="input hide-arrow" type="number" min= "1" max="1000" required>
            <span class="validity"></span>

          </div>


        </div>


        <div class="calculator__result padding--lr2 ">

          <div class="calculator__amount description">Tip Amount <span>/ person</span>
          </div>
          <div class="calculator__tipValue value">
            <span>$</span>
             0.00
          </div>
          <div class="calculator__total description">
            Total <span>/ person</span>
          </div>
          <div class="calculator__totalValue value">
            <span>$</span>
            0.00
          </div>
          <button class="button calculator__reset calculator__cta">RESET </button>
        </div>
      </div>

    </div>
  </main>

  </div> -->
</body>
</html>
